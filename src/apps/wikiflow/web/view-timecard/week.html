<script type="text/javascript">
SH.debug = true;
var xf;

function loadForm() {    
    var xb = new XMLBuilder();
    xf = new XForm(xb.loadURI('week.xfrm'), "timer", xb, 'week.xfrm');
    xf.render(document.getElementById('frm'));    
}
</script>
<style>

body {
    font-family: Tahoma, Verdana, Arial, Helvetica, sans-serif;
    font-size: 11px;
}
</style>
</head>
<body onload="loadForm()" onunload="xf.remove()">
<div class="wikiView">
    <div class="form" id="frm"></div>
</div>
</body>
